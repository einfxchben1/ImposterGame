<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="roleText"></h1>
  <p id="wordText"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role');
    const word = params.get('word');

    document.getElementById('roleText').textContent =
      role === 'Imposter' ? 'Du bist der IMPOSTER 🕵️‍♂️' : 'Du bist ein ehrlicher Spieler 😇';
    
    document.getElementById('wordText').textContent = word
      ? `Dein Wort ist: ${word}`
      : 'Du bekommst kein Wort. Versuche nicht aufzufallen!';
  </script>
</body>
</html>
