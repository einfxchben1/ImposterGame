<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Deine Rolle: <span id="role"></span></h1>
  <div id="wordField" style="display:none;">
    <h2>Geheimes Wort: <span id="word"></span></h2>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role');
    const word = params.get('word');

    document.getElementById('role').textContent = role;
    if (role === 'Nicht-Imposter') {
      document.getElementById('wordField').style.display = 'block';
      document.getElementById('word').textContent = word;
    }
  </script>
</body>
</html>
