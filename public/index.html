<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imposter Game â€“ Start</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ­ Wer ist der Imposter?</h1>

  <input type="text" id="playerName" placeholder="Dein Name" />
  
  <div class="buttons">
    <button onclick="createLobby()">Lobby erstellen</button>
    <input type="text" id="lobbyCode" placeholder="Lobby-Code" maxlength="6" />
    <button onclick="joinLobby()">Beitreten</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function getNameInput() {
      return document.getElementById('playerName').value.trim();
    }

    function createLobby() {
  const name = getNameInput();
  if (!name) return alert('Bitte gib deinen Namen ein.');

  // WICHTIG: auf die Antwort vom Server warten!
  socket.emit('createLobby', name);

  socket.once('lobbyCreated', ({ lobbyCode }) => {
    window.location.href = `lobby.html?code=${lobbyCode}&name=${encodeURIComponent(name)}`;
  });
}


    function joinLobby() {
      const name = getNameInput();
      const code = document.getElementById('lobbyCode').value.trim().toUpperCase();
      if (!name || !code) return alert('Bitte Name UND Lobby-Code eingeben.');

      // Anfrage an Server senden
      socket.emit('joinLobby', { lobbyCode: code, playerName: name });

      // Weiterleitung erfolgt sofort (nicht warten auf BestÃ¤tigung)
      window.location.href = `lobby.html?code=${code}&name=${encodeURIComponent(name)}`;
    }

    socket.on('errorMsg', (msg) => {
      alert(msg);
    });
  </script>
</body>
</html>
